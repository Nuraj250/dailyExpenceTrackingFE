
<c-nav variant:any="underline" class="position-relative">
    <a [active]="true" [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="0" cNavLink>Expence Information</a>
    <button class="buttonInfo btn-warning btn-sm " style="position: absolute; right:1%; top:0%;" (click)="update(expence)" 
    >
        Edit</button>
</c-nav>

<c-card class="mt-3 mb-2">
    <c-tab-content #tabContent="cTabContent">
        <c-tab-pane class="p-3">
            
            
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <th></th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Expence ID</th>
                            <td>
                                <span class="btn btn-outline-primary btn-sm">{{expence.id}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Expence Name</th>
                            <td>{{expence.name}}</td>
                        </tr>
                        <tr>
                            <th>Category</th>
                            <td>{{expence.category}}</td>
                        </tr>
                        <tr>
                            <th>Amount</th>
                            <td>{{expence.Amount}}</td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td>{{expence.date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </c-tab-pane>
    </c-tab-content>
</c-card>
